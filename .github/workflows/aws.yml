name: Deploy to Amazon ECS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v2
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t abcd:$IMAGE_TAG .
